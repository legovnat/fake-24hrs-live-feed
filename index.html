<!doctype html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center m-4 bg-gradient-to-br from-slate-800 to-slate-950">
  <h1 class="mb-4 text-xl md:text-4xl text-slate-100 font-medium">Just a <span class="italic">fake</span> livestream
    test</h1>
  <div class="w-full lg:w-3/4 flex flex-col rounded-md border-8 border-rose-900">
    <iframe id="video"
      src="https://www.youtube.com/embed/aItTpglpLQM?si=3tVQ_tpytIjojqOZ&controls=0&modestbranding=1&disablekb=1&showinfo=0&loop=1&autoplay=1&mute=1&rel=0"
      allow="autoplay" class="m-2 aspect-video" style="pointer-events: none; border: none"></iframe>
    <div class="m-2 flex flex-row justify-between">
      <h4 id="local-time" class="text-slate-100 font-medium"></h4>
      <h4 class="text-slate-100 font-medium">Wow!</h4>
    </div>
  </div>

<script>
  const startTime = new Date();
  const startHours = startTime.getHours();
  const startMinutes = startTime.getMinutes();
  const startSeconds = startTime.getSeconds();
  const videoStartTime = startHours * 60 * 60 + startMinutes * 60 + startSeconds;

  const video = document.getElementById("video");
  video.src = `https://www.youtube.com/embed/aItTpglpLQM?si=3tVQ_tpytIjojqOZ&controls=0&modestbranding=1&disablekb=1&showinfo=0&loop=1&autoplay=1&mute=1&rel=0&start=${videoStartTime}`;

  let timeheading = document.getElementById("local-time");
  const trimmedheading = startHours + ":" + startMinutes + ":" + startSeconds
  timeheading.textContent = `Local time on load: ${trimmedheading}`;
</script>
</body>
</html>
